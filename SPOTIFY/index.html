<html>
<head>
	<title>:: SPOTIFY NeN's APP ::</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="ajax.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="main-container" class="container-fluid">
		<div class="row align-items-center justify-content-center">
			<div class="col-md-4 col-md-offset-4">
				<form class="form">
					<h2 class="form-heading"><center>Song search:</center></h2>
					<p><a href="./indexArtist.html">Artist/Group search</a></p>
					<br>
					<input type="text" name="name" class="form-control" placeholder="Song name" required autofocus>
					<br>
					<button class="btn btn-lg btn-primary center-block" type="button" onclick="searchSong()">Search</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="song col-md-4 col-md-offset-4 hidden">
				<div class="header">
					<!-- Try adding/removing these classes: -->
					<!-- disabled -->
					<!-- playing -->
					<div class="btn-play disabled"></div>
					<div class="metadata">
						<p class="title"></p>
						<p><span class="author"></span>&nbsp;<span class="clock"></span></p>
						<div class="seekbar">
							<progress value="0" max="30"></progress>
						</div>
					</div>
				</div>
				<div class="cover">
					<img src="">
				</div>
				<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
			</div>
		</div>
	</div>
	<div class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>

        <h2>This is the modal's header.</h2>
      </div>

      <div class="modal-body">
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
